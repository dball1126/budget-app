<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field">
                <p class="control">
                    <input 
                        required
                        name="amount"
                        type="text" 
                        class="number input" 
                        placeholder="Amount" 
                        style="width:100px"
                        [ngModel]="item.amount"
                    >
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input
                        required
                        name="description" 
                        type="text" 
                        class="number input" 
                        placeholder="Description" 
                        [ngModel]="item.description">
                </p>
            </div>
            <div class="field">
                    <button 
                            class="button" 
                            [ngClass]="{ 'is-primary': isNewItem, 'is-success': !isNewItem }" 
                            type="submit" 
                            [disabled]="!itemForm.valid">
                      <p *ngIf="isNewItem">Add</p>
                      <p *ngIf="!isNewItem">Save</p>
                    </button>
                </div>
        </div>
    </div>
</form>
