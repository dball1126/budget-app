<section class="budget-items-section">
    <div class="budget-items-container">
        <div class="income-column">
            <h1>Income</h1>
            <div class="budget-items">
                <div *ngFor="let item of budgetItems" style="padding-bottom: 10px;">
                        <app-budget-card 
                                *ngIf="item.amount >= 0"
                                [item]="item"
                                (cardClick)="onCardClicked()"
                                (xButtonClick)="onDeleteButtonClicked(item)" 
                                style="margin-bottom: 20px">
                        </app-budget-card>
                     </div>
                </div>
        </div>

        <div class="expenses-column">
            <h1>Expenses</h1>
            <div class="budget-items" style="padding-bottom: 10px;">
                <div *ngFor="let item of budgetItems">
                    <app-budget-card 
                            *ngIf="item.amount < 0"
                            [item]="item" 
                            (xButtonClick)="onDeleteButtonClicked(item)"
                            (cardClick)="onCardClicked()"
                            style="margin-bottom: 20px">
                    </app-budget-card>
                 </div>
        </div>
        </div>
    </div>
</section>
